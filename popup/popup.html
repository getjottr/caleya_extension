<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Caleya</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="wrap">
    <!-- Header -->
    <div class="head">
      <div class="brand">
        <div class="dot"></div>
        <div>
          <div class="name">Caleya</div>
          <div class="tag">Set your tone for today.</div>
        </div>
      </div>
    </div>

    <!-- PRO STATUS + CTA (Caleya) -->
    <div class="pro-wrap">
      <div id="proStatus" class="pro-status">Checking planâ€¦</div>

      <button id="goProBtn" class="pro-btn" type="button">
        Go Pro $4.99/mo
      </button>

      <button id="manageBtn" class="manage-btn" type="button" style="display:none;">
        Manage subscription
      </button>
    </div>

    <!-- Today Orb -->
    <div class="orb-row">
      <div class="mini-orb">
        <div class="mini-inner" id="miniOrb"></div>
      </div>
      <div>
        <div class="mini-label" id="miniLabel">Calm</div>
        <div class="mini-quote" id="miniQuote"></div>
      </div>
    </div>

    <!-- Mood Grid -->
    <div class="moods" id="moodsGrid"></div>

    <!-- Note -->
    <div class="note">
      <textarea id="energyNote" rows="3" placeholder="What do you want to give your energy to today?"></textarea>
      <div class="note-row">
        <button id="saveNote" type="button">Save</button>
        <div class="saved" id="savedHint"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="foot">
      Caleya Pro unlocks the Pro Action Suite and premium daily insights.
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
